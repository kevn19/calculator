<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="calculation"></div>
            <div class="result"></div>
        </div>
        <div class="reset">
            <div class="clear">DEL</div>
            <div class="allClear">AC</div>
        </div>
        <div class="buttons">
           <div class="keys" id="one">7</div>
           <div class="keys">8</div>
           <div class="keys">9</div>
           <div class="execute">&#215;</div>
           <div class="keys">4</div>
           <div class="keys">5</div>
           <div class="keys">6</div>
           <div class="execute">&divide;</div>
           <div class="keys">1</div>
           <div class="keys">2</div>
           <div class="keys">3</div>
           <div class="execute">&plus;</div>
           <div class="keys">.</div>
           <div class="keys">0</div>
           <div class="equals">&equals;</div>
           <div class="execute">&minus;</div>
        </div>
    </div>
</body>
</html>
